name: Run Selenium Script on Safari

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium:
    runs-on: macos-latest  # Safari WebDriver is only available on macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Adjust the Python version as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure to include selenium in your requirements.txt

      - name: Install SafariDriver (for Selenium)
        run: |
          # macOS comes with Safari, so SafariDriver should already be installed. However,
          # we may need to enable it.
          sudo safaridriver --enable

      - name: Run Selenium script
        run: |
          python3 test_selenium.py  # Replace with the path to your script
