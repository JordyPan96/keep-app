name: Run Selenium Script on Safari

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium:
    runs-on: macos-latest  # Safari WebDriver is only available on macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Using 'python' here
          pip install -r requirements.txt

      - name: Install SafariDriver (for Selenium)
        run: |
          sudo safaridriver --enable

      - name: Run Selenium script
        run: |
          python test_selenium.py  # Use 'python' to run your script
